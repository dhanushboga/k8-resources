kind: Service
apiVersion: v1
metadata:
  name: nginx-service
spec:
  selector:  #labels are used as selectors
    project: expense
    component: backend
    environment: dev
    version: "1.0.0"
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
    

---

kind: Pod
apiVersion: v1
metadata:
  name: backend
  labels:
    project: expense
    component: backend
    environment: dev
    version: "1.0.0"

spec:
 containers:
 - name: almalinux
   image: almalinux:9
   